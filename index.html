<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma`lumotlarni to`ldirish</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
            <h2>Ma`lumotlarni to`ldiring</h2>
        <form method="POST">
                    <h4>Hisob</h4>
        <div class="input-group">
                        <div class="input-box">
                            <input type="text" placeholder="Ism" required class="name">
                            <i class="fa fa-user icon"></i>
                        </div>
        <div class="input-box">
                            <input type="text" placeholder="Familiya" required class="name">
                            <i class="fa fa-user icon"></i>
                        </div>
        </div>
        <div class="input-group">
                        <div class="input-box">
                            <input type="email" placeholder="Email" required class="name">
                            <i class="fa fa-envelope icon"></i>
                        </div>
        </div>
        <div class="input-group">
                        <div class="input-box">
                            <h4>Tug'ilgan kuni</h4>
        <input type="text" placeholder="Kun" class="dob">
                            <input type="text" placeholder="Oy" class="dob">
                            <input type="text" placeholder="Yil" class="dob">
                        </div>
        <div class="input-box">
                            <h4>
                                Jins</h4>
        <input type="radio" id="b1" name="gendar" checked class="radio">
                            <label for="b1">Erkak</label>
                            <input type="radio" id="b2" name="gendar" class="radio">
                            <label for="b2">Ayol</label>
                        </div>
        </div>


        <div class="input-box">
            <h4>Ma`lumotingizni tastiqlang</h4>
                            <select>
                                <option>O`rta</option>
                                <option>Tuganlanmagan oliy</option>
                                <option>Oliy</option>
                            </select>
                            <select>
                                <option>Junior</option>
                                <option>Middle</option>
                                <option>Senior</option>
                            </select>
        </div>

        <div>
            <h4>Qaysi dasturlash tillarini bilasiz?</h4>
        <div class="input-name">
            <input type="checkbox" id="cb1" class="chack-button">
          <label for="cb1" class="chack">Python</label>
        </div>

        <div class="input-name">
            <input type="checkbox" id="cb2"class="chack-button">
          <label for="cb2" class="chack">JavaScript</label>
        </div>

        <div class="input-name">
            <input type="checkbox" id="cb3"class="chack-button">
          <label for="cb3" class="chack">Java</label>
        </div>

        <div class="input-name">
            <input type="checkbox" id="cb4"class="chack-button">
          <label for="cb4" class="chack">C#</label>
        </div>

        <div class="input-name">
            <input type="checkbox" id="cb5"class="chack-button">
          <label for="cb5" class="chack">C</label>
        </div>

        <div class="input-name">
            <input type="checkbox" id="cb6"class="chack-button">
          <label for="cb6" class="chack">C++</label>
        </div>
        <div class="input-name">
            <input type="checkbox" id="cb7"class="chack-button">
          <label for="cb7" class="chack">PHP</label>
        </div>
        </div>

        <div class="input-group">
            <div class="input-box">
                <textarea type="text" placeholder="O`z yutuqlaringizni yozing" required class="name"></textarea>
                <i class="fa fa-info icon"></i>
            </div>
        </div>
        <div class="input-group">
                        <div class="input-box">
                            <button type="submit">Saqlash</button>
                        </div>
        </div>

        </form>
    </div>
</body>
</html>
